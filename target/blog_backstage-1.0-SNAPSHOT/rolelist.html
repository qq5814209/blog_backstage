                                            <a class="lafitewu_auditing" title="编辑" onclick="parent.xadmin.add_tab('编辑角色','./add_role.html')" href="javascript:;">
                                                编辑
                                            </a>
                                            <!-- <a class="lafitewu_del lafitewu_margin_left_10" title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">

                                                发布    
                                            </a> -->
                                        </td>
                                    </tr>
                                   <tr>
                                        <td>2</td>
                                        <td>王小明</td>
                                        <td>已开通</td>
                                        <td>2016-10-08  13:00</td>
                                        <td class="td-manage">
                                            <a class="lafitewu_auditing" title="查看" onclick="parent.xadmin.add_tab('新增角色','./add_role.html')" href="javascript:;">
                                                编辑

                            </table>
                        </div>
                        <div id="lafite_pages"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>layui.use(['laypage', 'laydate', 'form'],
        function() {
            var laydate = layui.laydate;
            var laypage = layui.laypage;

            // 分页样式
            laypage.render({
                elem: 'lafite_pages'
                ,count: 100
                ,theme: '#D91715',
                jump: function(obj){
                //模拟渲染
                    console.log(obj);
                }
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });

        /*用户-删除*/
        function member_del(obj, id) {
            layer.confirm('是否确认删除当前项目？',
            {title:"项目删除"},
            function(index) {
                //发异步删除数据
                $(obj).parents("tr").remove();
                layer.msg('已删除!', {
                    icon: 1,
                    time: 1000
                });
            });
        }

        /*用户-撤销*/
        function member_revoke(obj, id) {
            layer.confirm('确认冻结吗？',
            {title:"用户冻结"},
            function(index) {
                //发异步删除数据
                // $(obj).parents("tr").remove();
                // layer.msg('已删除!', {
                //     icon: 1,
                //     time: 1000
                // });
            });
        }

    </script>
