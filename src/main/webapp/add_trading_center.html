    <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&amp;ak=f5bKSDjUlnYT4r664aQrQZB8&s=1"></script>
    <script>layui.use(['laydate', 'form', 'upload'],
        function() {
            var $ = layui.jquery
            ,upload = layui.upload;

            var laydate = layui.laydate;

            //多图片上传
            upload.render({
                elem: '#lafite_upload'
                ,url: '/upload/'
                ,multiple: true
                ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo2').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
                });
                }
                ,done: function(res){
                //上传完毕
                }
            });

            /*用户-取消*/
            function member_del() {
                layer.confirm('离开将不保存填写内容！',
                function(index) {
                    //发异步删除数据
                });
            }

            // 百度地图API功能
            var map = new BMap.Map("lafite_map");
            var point = new BMap.Point(116.331398,39.897445);
            map.centerAndZoom(point,12);

            function myFun(result){
                var cityName = result.name;
                map.setCenter(cityName);
            }
            var myCity = new BMap.LocalCity();
            myCity.get(myFun);
            function showInfo(e){
                $(".lafite_default_map").val(e.point.lng+','+e.point.lat);
            }
            map.addEventListener("click", showInfo);
            });
            
            var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});// 左上角，添加比例尺
            var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件
            var top_right_navigation = new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL}); //右上角，仅包含平移和缩放按钮
            map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放

    </script>
