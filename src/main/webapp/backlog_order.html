<script>
    layui.use(['laypage', 'laydate', 'form'], function () {
        var laydate = layui.laydate;
        var form = layui.form;
        var laypage = layui.laypage;

        // 分页样式
        laypage.render({
            elem: 'lafite_pages'
            , count: 100
            , theme: '#D91715',
            jump: function (obj) {
                //模拟渲染
                console.log(obj);
            }
        });

        // 监听全选
        form.on('checkbox(checkall)', function (data) {

            if (data.elem.checked) {
                $('tbody input').prop('checked', true);
            } else {
                $('tbody input').prop('checked', false);
            }
            form.render('checkbox');
        });

    });

    /*用户-停用*/
    function member_stop(obj, id) {
        layer.confirm('确认要下架吗？', function (index) {

            if ($(obj).attr('title') == '下架') {

                //发异步把用户状态进行更改
                $(obj).attr('title', '上架')
                $(obj).find('span').html('上架');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已下架');
                layer.msg('已下架!', {icon: 5, time: 1000});

            } else {
                $(obj).attr('title', '下架')
                $(obj).find('span').html('下架');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已上架');
                layer.msg('已上架!', {icon: 5, time: 1000});
            }

        });
    }

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }


    function delAll(argument) {
        var ids = [];

        // 获取选中的id
        $('tbody input').each(function (index, el) {
            if ($(this).prop('checked')) {
                ids.push($(this).val())
            }
        });

        layer.confirm('确认要删除吗？' + ids.toString(), function (index) {
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }

    $(function () {
        init(1, 10);
    });

    function goNormal(n) {
        $("#table6 tr:not(:first)").empty("");
        $("#btns").find("button").remove();
        init(n, 10);
    }

    function init(currentPage, pageSize) {
        $.ajax({
            type: 'POST',
            url: 'selectBacklogOrderInfo',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({
                "currentPage": currentPage,
                "pageSize": pageSize
            }),
            success: function (responseText) {
                console.log(responseText)
                //给表格添加数据
                for (var i = 0; i < responseText.list.length; i++) {
                    var str =  "<tr><td>"+responseText.list[i].order_id+"</td>" +
                        "<td>"+responseText.list[i].user_id+"</td>\n" +
                        "<td>"+responseText.list[i].cbi_id+"</td>\n" +
                        "<td>"+responseText.list[i].vip_id+"</td>\n" +
                        "<td>"+responseText.list[i].price+"</td>\n" +
                        "<td>"+responseText.list[i].cbi_number+"</td>\n" +
                        "<td>"+responseText.list[i].vip_time+"</td>\n" +
                        "<td>"+responseText.list[i].order_time+"</td>\n" +
                        "<td>"+responseText.list[i].order_number+"</td>\n" +
                        "<td class=\"td-manage\">\n" +
                        "<a class=\"lafitewu_look\" title=\"编辑\" onclick = \"jumpTo(" + responseText.list[i].order_id +")\" href=\"javascript:;\">\n" +
                        "编辑\n" +
                        "</a>\n" +
                        "<a class=\"lafitewu_del lafitewu_margin_left_10\" title=\"删除\" onclick='deleteCompletedOrderById(" + responseText.list[i].order_id + ")' href=\"javascript:;\">\n" +
                        "删除\n" +
                        "</a>\n" +
                        "</td>" +
                        "</tr>";
                    $("#table6").append(str);
                }

                //动态生成页数
                for (var i = 0; i < responseText.lastPage; i++) {
                    if (i == 0) {
                        //首页
                        var buttonFirst = $("<button onclick='goNormal(" + responseText.firstPage + ")' class='btn-primary'>首页</button>");
                        //是否存有上页
                        if (responseText.pageNum == 1) {
                            var buttonPrep = $("<button onclick='goNormal(" + responseText.prePage + ")' class=\"btn-primary\" disabled='disabled'>上一页</button>")
                        } else {
                            var buttonPrep = $("<button onclick='goNormal(" + responseText.prePage + ")' class=\"btn-primary\">上一页</button>")
                        }
                        $("#btns").append(buttonFirst);
                        $("#btns").append(buttonPrep);
                    }
                    if (i == responseText.pageNum - 1) {
                        var button = $("<button onclick='goNormal(" + (i + 1) + ")' class=\"btn-success\">" + (i + 1) + "</button>")
                    } else {
                        var button = $("<button onclick='goNormal(" + (i + 1) + ")' class=\"btn-primary\">" + (i + 1) + "</button>")
                    }
                    $("#btns").append(button);
                    if (i == responseText.lastPage - 1) {
                        //尾页
                        var buttonEnd = $("<button onclick='goNormal(" + responseText.lastPage + ")' class=\"btn-primary\">尾页</button>");
                        if (responseText.pageNum == responseText.lastPage) {
                            var buttonNext = $("<button onclick='goNormal(" + responseText.nextPage + ")' class=\"btn-primary\" disabled='disabled'>下一页</button>")
                        } else {
                            var buttonNext = $("<button onclick='goNormal(" + responseText.nextPage + ")' class=\"btn-primary\">下一页</button>")
                        }
                        $("#btns").append(buttonNext);
                        $("#btns").append(buttonEnd);
                    }

                }
                //当前页数
                $("#currentPage").html(responseText.pageNum);
                //总页数
                $("#totalPage").html(responseText.lastPage);
                //总记录数
                $("#totalNums").html(responseText.total);
            },
            error: function (message) {
                console.log(message);
            },
            dataType: 'json'
        });
    }

    function goto() {
        $("#table6 tr:not(:first)").empty("");
        $("#btns").find("button").remove();
        init($("#t").val(), 10);
    }
    function jumpTo(id) {
        var url = "editOrder.html?order_id=" + id;
        window.location.href = url;
    }


    function deleteBacklogOrderInfoById(id) {
        $.ajax({
            type: 'GET',
            url: "deleteBacklogOrderInfoById?order_id=" + id,
            contentType: "application/json",
            success: function (data) {
                if (data) {
                    alert("删除成功");
                    window.location.reload();
                } else {
                    alert("删除失败");
                }
            },
            error: function (data) {
                console.error(data);

            },
            dataType: "json"
        });
    }
