            var comment_id;

            function getComment_id() {
                comment_id = window.location.search.split("=")[1];
                 // alert(comment_id);
            }
            getComment_id();

            //通过comment_id获取对应的对象
            function getCommentById() {
                $.ajax({
                    type: 'GET',
                    url: "/getCommentById?comment_id=" + comment_id,
                    contentType: "application/json",
                    success: function (data) {
                        console.log(data);
                        $("#comment_id").val(data.comment_id);
                        $("#user_id").val(data.user_id);
                        $("#blog_id").val(data.blog_id);
                        $("#comment_content").val(data.comment_content);
                        $("#comment_time").val(data.comment_time);
                    },
                    error: function (data) {
                        console.error(data);

                    },
                    dataType: "json"
                });
            }
            getCommentById();
            function updateComment() {
                $.ajax({
                    type: 'POST',
                    url: "updateCommentById",
                    contentType: "application/json",
                    data: JSON.stringify({
                        "user_id": $("#user_id").val(),
                        "blog_id": $("#blog_id").val(),
                        "comment_content": $("#comment_content").val(),
                        "comment_time": $("#comment_time").val(),
                        "comment_id": comment_id
                    }),
                    success: function (data) {
                        if (data) {

                        } else {

                        }
                    },
