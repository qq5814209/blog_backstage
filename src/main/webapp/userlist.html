            function getAllUserInfo() {
                $.ajax({
                    type: 'POST',
                    url: "selectUserInfo",
                    contentType: "application/json",
                    success: function (data) {
                        //循环
                        var tabObj = $("#table1");
                        $(data).each(function (index, item) {
                            var trHtml = "<tr>\n" +
                                "<td>"+item.user_id+"</td>\n" +
                                "<td>"+item.user_name+"</td>\n" +
                                "<td>"+item.name+"</td>\n" +
                                "<td>"+item.value+"</td>\n" +
                                "<td>"+item.vip_name+"</td>\n" +
                                "<td>"+item.end_time+"</td>\n" +
                                "<td class=\"td-manage\">\n" +
                                "<a class=\"lafitewu_auditing\" title=\"编辑\" onclick = \"jumpToEd(" + item.user_id +")\" href=\"javascript:;\">\n" +
                                "编辑\n" +
                                "</a>\n" +
                                "<a class=\"lafitewu_del lafitewu_margin_left_10\" title=\"删除\" onclick='deleteUserInfoById(" + item.user_id + ")' href=\"javascript:;\">\n" +
                                "删除\n" +
                                "</a>\n" +
                                "</td>\n" +
                                "</tr>";
                            // console.log(trHtml); //  2pm
                            //将字符串添加到table中
                            tabObj.append(trHtml);
                        });
                    },
                    error: function (data) {

                    },
                    dataType: "json"
                });
                //2.遍历数据生成行
                //3.将行添加到table
            }
            getAllUserInfo();

            function jumpToEd(id) {
                var url = "edituser.html?user_id=" + id;
                window.location.href = url;
            }

            function deleteUserInfoById(id) {
                $.ajax({
                    type: 'GET',
                    url: "deleteUserInfoById?user_id=" + id,
                    contentType: "application/json",
                    success: function (data) {
                        if (data) {
                            alert("删除成功");
                            window.location.reload();
                        } else {
                            alert("删除失败");
                        }
                    },
                    error: function (data) {
                        console.error(data);

                    },
                    dataType: "json"
                });
            }
