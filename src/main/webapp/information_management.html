    <script>
        layui.use(['laydate', 'form'],

        /*用户-删除*/
        function member_del(obj, id) {
            layer.confirm('确认要删除吗？',
            function(index) {
                //发异步删除数据
                $(obj).parents("tr").remove();
                layer.msg('已删除!', {
                    icon: 1,
                    time: 1000
                });
            });
        }

        function getComment() {
            $.ajax({
                type: 'POST',
                url: "selectComment",
                contentType: "application/json",
                success: function (data) {
                    //循环
                    var tabObj = $("#table3");
                    $(data).each(function (index, item) {
                        var trHtml = "<tr><td>"+item.comment_id+"</td>" +
                            "<td>"+item.user_id+"</td>\n" +
                            "<td>"+item.blog_id+"</td>\n" +
                            "<td>"+item.comment_content+"</td>\n" +
                            "<td>"+item.comment_time+"</td>\n" +
                            // "<td>"+item.commentCount+"</td>\n" +
                            // "<td>"+item.browseCount+"</td>\n" +
                            // "<td>"+item.praiseCount+"</td>\n" +
                            "<td class=\"td-manage\">\n" +
                            // "<a class=\"lafitewu_look\" title=\"查看\" onclick=\"xadmin.open('编辑','project_edit.html')\" href=\"javascript:;\">\n" +
                            // "编辑\n" +
                            // "</a>\n" +
                            "<a class=\"lafitewu_look\" title=\"编辑\" onclick = \"jumpTo(" + item.comment_id +")\" href=\"javascript:;\">\n" +
                            "编辑\n" +
                            "</a>\n" +
                            "<a class=\"lafitewu_del lafitewu_margin_left_10\" title=\"删除\" onclick='deleteCommentById(" + item.comment_id + ")' href=\"javascript:;\">\n" +
                            "删除\n" +
                            "</a>\n" +
                            // "<a class=\"lafitewu_auditing lafitewu_margin_left_10\" title=\"发布\" onclick=\"member_revoke(this,'确认发布吗？')\" href=\"javascript:;\">\n" +
                            // "发布    \n" +
                            // "</a>\n" +
                            "</td>" +
                            "</tr>";
                        // console.log(trHtml); //  2pm
                        //将字符串添加到table中
                        tabObj.append(trHtml);
                    });
                },
                error: function (data) {
                    // console.error(data);

                },
                dataType: "json"
            });
            //2.遍历数据生成行
            //3.将行添加到table
        }

        getComment();
        function jumpTo(id) {
            var url = "editcomment.html?comment_id=" + id;
            window.location.href = url;
        }


        function deleteCommentById(id) {
            $.ajax({
                type: 'GET',
                url: "deleteCommentById?comment_id=" + id,
                contentType: "application/json",
                success: function (data) {
                    if (data) {
                        alert("删除成功");
                        window.location.reload();
                    } else {
                        alert("删除失败");
                    }
                },
                error: function (data) {
                    console.error(data);

                },
                dataType: "json"
            });
        }
