<script>
    layui.use(['laypage', 'laydate', 'form'], function () {
        var laydate = layui.laydate;
        var form = layui.form;
        var laypage = layui.laypage;

        // 分页样式
        laypage.render({
            elem: 'lafite_pages'
            , count: 100
            , theme: '#D91715',
            jump: function (obj) {
                //模拟渲染
                console.log(obj);
            }
        });

        // 监听全选
        form.on('checkbox(checkall)', function (data) {

            if (data.elem.checked) {
                $('tbody input').prop('checked', true);
            } else {
                $('tbody input').prop('checked', false);
            }
            form.render('checkbox');
        });

    });

    /*用户-停用*/
    function member_stop(obj, id) {
        layer.confirm('确认要下架吗？', function (index) {

            if ($(obj).attr('title') == '下架') {

                //发异步把用户状态进行更改
                $(obj).attr('title', '上架')
                $(obj).find('span').html('上架');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已下架');
                layer.msg('已下架!', {icon: 5, time: 1000});

            } else {
                $(obj).attr('title', '下架')
                $(obj).find('span').html('下架');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已上架');
                layer.msg('已上架!', {icon: 5, time: 1000});
            }

        });
    }

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }


    function delAll(argument) {
        var ids = [];

        // 获取选中的id
        $('tbody input').each(function (index, el) {
            if ($(this).prop('checked')) {
                ids.push($(this).val())
            }
        });

        layer.confirm('确认要删除吗？' + ids.toString(), function (index) {
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }

    function getCbiInfo() {
        $.ajax({
            type: 'POST',
            url: "selectCbiInfo",
            contentType: "application/json",
            success: function (data) {
                //循环
                var tabObj = $("#table5");
                $(data).each(function (index, item) {
                    var trHtml = "<tr><td>"+item.cbi_id+"</td>" +
                        "<td>"+item.cbi_name+"</td>\n" +
                        "<td>"+item.cbi_number+"</td>\n" +
                        "<td>"+item.cbi_price+"</td>\n" +
                        "<td class=\"td-manage\">\n" +
                        "<a class=\"lafitewu_look\" title=\"编辑\" onclick = \"jumpTo(" + item.cbi_id +")\" href=\"javascript:;\">\n" +
                        "编辑\n" +
                        "</a>\n" +
                        "<a class=\"lafitewu_del lafitewu_margin_left_10\" title=\"删除\" onclick='deleteCbiInfoById(" + item.cbi_id + ")' href=\"javascript:;\">\n" +
                        "删除\n" +
                        "</a>\n" +
                        "</td>" +
                        "</tr>";
                    tabObj.append(trHtml);
                });
            },
            error: function (data) {
            },
            dataType: "json"
        });
    }
    getCbiInfo();

    function jumpTo(id) {
        var url = "editCbiInfo.html?cbi_id=" + id;
        window.location.href = url;
    }


    function deleteCbiInfoById(id) {
        $.ajax({
            type: 'GET',
            url: "deleteCbiInfoById?cbi_id=" + id,
            contentType: "application/json",
            success: function (data) {
                if (data) {
                    alert("删除成功");
                    window.location.reload();
                } else {
                    alert("删除失败");
                }
            },
            error: function (data) {
                console.error(data);

            },
            dataType: "json"
        });
    }
